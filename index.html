<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сондажни Услуги</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: url('A_high-resolution_photograph_captures_a_constructi.png') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* полупрозрачен тъмен слой за контраст */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .hero a {
      background: #00aaff;
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .hero a:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>Сондажни Услуги за Вода</h1>
      <p>Бързо, професионално и с гаранция.</p>
      <a href="sondaji.html">За нашите услуги</a>
    </div>
  </section>

</body>
</html>
